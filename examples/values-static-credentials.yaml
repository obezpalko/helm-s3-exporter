# Example configuration using static credentials
# ⚠️ WARNING: This is NOT recommended for production use!
# Only use for development/testing environments

s3:
  bucket: "dev-helm-charts"
  region: "us-east-1"
  key: "index.yaml"

# Use static credentials (not recommended)
auth:
  useIAMRole: false
  # Option 1: Reference existing secret
  existingSecret: "aws-s3-credentials"
  
  # Option 2: Provide credentials directly (INSECURE!)
  # credentials:
  #   accessKeyId: "AKIAIOSFODNN7EXAMPLE"
  #   secretAccessKey: "wJalrXUtnFEMI/K7MDENG/bPxRfiCYEXAMPLEKEY"

serviceAccount:
  create: true

scan:
  interval: "2m"
  timeout: "30s"

html:
  enabled: true

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 50m
    memory: 64Mi

# Development settings
podAnnotations:
  description: "Development instance with static credentials"

