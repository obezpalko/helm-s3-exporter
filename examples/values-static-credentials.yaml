# Example configuration using static credentials
# ⚠️ WARNING: This is NOT recommended for production use!
# Only use for development/testing environments

# Use config from existing secret (contains credentials)
config:
  existingSecret:
    enabled: true
    name: "helm-repo-credentials"
    key: "config.yaml"

# Example config.yaml content (stored in secret):
# repositories:
#   - name: private-repo
#     url: https://charts.example.com/index.yaml
#     auth:
#       basic:
#         username: dev-user
#         password: dev-password

serviceAccount:
  create: true

scan:
  interval: "2m"
  timeout: "30s"

html:
  enabled: true

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 50m
    memory: 64Mi

# Development settings
podAnnotations:
  description: "Development instance with static credentials"

