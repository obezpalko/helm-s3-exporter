apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "helm-s3-exporter.fullname" . }}
  labels:
    {{- include "helm-s3-exporter.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "helm-s3-exporter.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "helm-s3-exporter.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "helm-s3-exporter.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: {{ .Chart.Name }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        env:
        - name: S3_BUCKET
          value: {{ .Values.s3.bucket | quote }}
        - name: S3_REGION
          value: {{ .Values.s3.region | quote }}
        - name: S3_KEY
          value: {{ .Values.s3.key | quote }}
        - name: USE_IAM_ROLE
          value: {{ .Values.auth.useIAMRole | quote }}
        - name: SCAN_INTERVAL
          value: {{ .Values.scan.interval | quote }}
        - name: SCAN_TIMEOUT
          value: {{ .Values.scan.timeout | quote }}
        - name: METRICS_PORT
          value: {{ .Values.metrics.port | quote }}
        - name: METRICS_PATH
          value: {{ .Values.metrics.path | quote }}
        - name: ENABLE_HTML
          value: {{ .Values.html.enabled | quote }}
        - name: HTML_PATH
          value: {{ .Values.html.path | quote }}
        {{- if not .Values.auth.useIAMRole }}
        {{- if .Values.auth.existingSecret }}
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: {{ .Values.auth.existingSecret }}
              key: AWS_ACCESS_KEY_ID
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: {{ .Values.auth.existingSecret }}
              key: AWS_SECRET_ACCESS_KEY
        {{- else if and .Values.auth.credentials.accessKeyId .Values.auth.credentials.secretAccessKey }}
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: {{ include "helm-s3-exporter.fullname" . }}
              key: AWS_ACCESS_KEY_ID
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "helm-s3-exporter.fullname" . }}
              key: AWS_SECRET_ACCESS_KEY
        {{- end }}
        {{- end }}
        {{- with .Values.extraEnv }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        ports:
        - name: http
          containerPort: {{ .Values.metrics.port }}
          protocol: TCP
        livenessProbe:
          {{- toYaml .Values.livenessProbe | nindent 12 }}
        readinessProbe:
          {{- toYaml .Values.readinessProbe | nindent 12 }}
        resources:
          {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.priorityClassName }}
      priorityClassName: {{ .Values.priorityClassName }}
      {{- end }}

